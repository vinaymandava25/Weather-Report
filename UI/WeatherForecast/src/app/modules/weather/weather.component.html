<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="card col-6">
      your location: <input type="text" class="form-control-sm" [(ngModel)]='location' required>
      <input type="submit" class="btn btn-secondary" (click)="onsubmit()" value="Submit">
    </div>
    <div class="col-3"></div>
  </div>
  <div class="row">
    <table class="table table-borderless ">
      <thead>
        <tr>
          <th scope="cols" *ngFor="let day of days;">{{day | date:'EEEE'}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngFor="let temp of temparatures">{{temp}} &#8451; </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
